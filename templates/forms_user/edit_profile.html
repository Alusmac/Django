{% extends 'forms_user/base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-7">

        <div class="card shadow p-4">

            <h3 class="text-center mb-4">
                Edit Profile
            </h3>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">

                        <label class="form-label">
                            {{ field.label }}
                        </label>

                        {{ field }}

                        {% if field.help_text %}
                            <div class="form-text">
                                {{ field.help_text }}
                            </div>
                        {% endif %}

                        {% if field.errors %}
                            <div class="text-danger small">
                                {{ field.errors }}
                            </div>
                        {% endif %}

                    </div>
                {% endfor %}

                <button type="submit"
                        class="btn btn-success w-100">
                    Save Changes
                </button>

            </form>

        </div>

    </div>
</div>

{% endblock %}
