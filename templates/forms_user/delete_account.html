{% extends "forms_user/base.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow border-danger p-4">

            <h3 class="text-danger text-center mb-3">
                Delete Account
            </h3>

            <p class="text-center">
                âš  Are you sure you want to delete your account?
                <br>
                <strong>This action cannot be undone.</strong>
            </p>

            <form method="post">
                {% csrf_token %}

                <div class="d-grid gap-2 mt-3">
                    <button type="submit"
                            class="btn btn-danger">
                        Yes, Delete My Account
                    </button>

                    <a href="{% url 'profile' %}"
                       class="btn btn-secondary">
                        Cancel
                    </a>
                </div>

            </form>

        </div>

    </div>
</div>

{% endblock %}
